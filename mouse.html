<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


</head>
<body>
    <img onmouseenter="onMouseEnter(this)" onmouseleave="onMouseLeave(this)" border="0" src="https://source.unsplash.com/random" alt="랜덤이미지" 
    width="150" 
    height="auto">


</body>

<script>
    function onMouseEnter(x) {
      x.style.height = "auto";
      x.style.width = "400px";
    }
    
    function onMouseLeave(x) {
      x.style.height = "auto";
      x.style.width = "150px";
    }
    </script>
</html>
