<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>탐구활동_2</title>
    <style>
        #box {
            position: absolute;
            margin-top: 100px;
            line-height: 200px;
            background-color: lightpink;
            border: 18px solid darkblue;
            width: 200px;
            height: 200px;
            text-align: center;
            font-size: 50px;
            color: black
        }
    </style>
</head>

<body>
    <div class="btn">
        <button id="btn-left" onclick="left_btn()">왼쪽으로 이동</button>
        <button id="btn-right" onclick="right_btn()">오른쪽으로 이동</button>
    </div>
    <div id="box">BOX</div>
    <script>
        var left = 0;
        var right = 0;
        function left_btn() {
            left -= 100;
            console.log(left);
            console.log(right);
        }
        function right_btn() {
            right += 100;
            console.log(left);
            console.log(right);
        }
        
        var x =0;
        var y =0;

        function moveLeft() {
            x -= 20;
            var obj = document.getElementById('box');
            obj.style.left = x + 'px'; // px는 스타일시트 단위
        }
        function moveRight() {
            x += 20;
            var obj = document.getElementById('box');
            obj.style.left = x + 'px'; // px는 스타일시트 단위
        }
        function moveLeft() {
            y -= 20;
            var obj = document.getElementById('box');
            obj.style.left = y + 'px'; // px는 스타일시트 단위
        }
        function moveRight() {
            y += 20;
            var obj = document.getElementById('box');
            obj.style.left = y + 'px'; // px는 스타일시트 단위
        }
    </script>
</body>

</html>
